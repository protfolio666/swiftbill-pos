<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Restaurant POS</title>
    <meta name="description" content="Fast & simple point of sale system for restaurants. Generate bills, manage menu items, and track inventory." />
    <meta name="author" content="Restaurant POS" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Restaurant POS" />
    
    <!-- Android specific -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Restaurant POS" />
    <meta property="og:description" content="Fast & simple point of sale system for restaurants" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RestaurantPOS" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Prevent zoom on input focus for iOS/Android -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      /* Safe area insets for notched devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
